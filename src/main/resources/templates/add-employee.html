<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container mt-4">
  <h1>Add Employee</h1>
  <form th:action="@{/employees/add}" method="post">
    <fieldset class="bg-light">
      <legend>Personal Information</legend>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="person.name" required>
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" class="form-control" id="middleName" name="person.middleName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="person.lastName" required>
      </div>
      <div class="form-group">
        <label for="documentType">Document Type</label>
        <select class="form-control" id="documentType" name="person.documentType" required>
          <option value="PASSPORT">Passport</option>
          <option value="CEDULA">Cedula</option>
          <option value="DRIVER_LICENSE">Driver License</option>
        </select>
      </div>
      <div class="form-group">
        <label for="documentNumber">Document Number</label>
        <input type="text" class="form-control" id="documentNumber" name="person.documentNumber" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="person.address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="person.phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="person.email" required>
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" name="person.login" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="person.password" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" name="person.state" required>
          <option value="ACTIVE">Active</option>
          <option value="INACTIVE">Inactive</option>
        </select>
      </div>
    </fieldset>

    <fieldset class="bg-light mt-4">
      <legend>Employee Details</legend>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" required>
      </div>
      <div class="form-group">
        <label for="access">Access</label>
        <select class="form-control" id="access" name="access" required>
          <option value="Admin">Admin</option>
          <option value="Guest">Guest</option>
          <option value="User">User</option>
        </select>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Add Employee</button>
  </form>


  <a th:href="@{/employees}" class="btn btn-secondary mt-3">Back to Employee List</a>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

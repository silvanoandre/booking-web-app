<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Room</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container mt-4">
  <h1>Add Room</h1>
  <form th:action="@{/rooms/add}" method="post">
    <fieldset  class="bg-light">
      <legend>Add Room</legend>
      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" class="form-control" id="number" name="number" required>
      </div>
      <div class="form-group">
        <label for="floor">Floor</label>
        <input type="text" class="form-control" id="floor" name="floor" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" required>
      </div>
      <div class="form-group">
        <label for="characteristics">Characteristics</label>
        <input type="text" class="form-control" id="characteristics" name="characteristics" required>
      </div>
      <div class="form-group">
        <label for="dailyPrice">Daily Price</label>
        <input type="number" class="form-control" id="dailyPrice" name="dailyPrice" required>
      </div>
      <div class="form-group">
        <label for="roomType">Room Type</label>
        <input type="text" class="form-control" id="roomType" name="roomType" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" required>
          <option value="Available">Available</option>
          <option value="Booked">Booked</option>
        </select>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Add Room</button>
  </form>
  <a th:href="@{/rooms}" class="btn btn-secondary mt-3">Back to Room List</a>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
